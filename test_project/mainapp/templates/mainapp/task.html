<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>task</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <form action="">
        <div class="container-fluid">
            <div class="row">
                <input class="form-control" type="text">
            </div>
            <div class="row">
                <div class="col">
                    <ul class="list-group ch_users" id="ch_users">
                        <li data-id="0" class="list-group-item">вы</li>
                    </ul>
                </div>
                <div class="controlbuttons col-1 justify-content-center">
                    <div class="btn-group" role="group">
                        <button id="move" type="button" class="btn btn-primary"><- -></button>
                       
                    </div>
                </div>
                <div class="col">
                    <ul class="list-group users" id="users">
                        <li data-id="1" class="list-group-item list-group-item-action">пользователь 1</li>
                        <li data-id="2" class="list-group-item list-group-item-action">пользователь 2</li>
                        <li data-id="3" class="list-group-item list-group-item-action">пользователь 3</li>
                        <li data-id="4" class="list-group-item list-group-item-action">пользователь 4</li>
                    </ul>
                </div>
            </div>

        </div>
    </form>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>

        var users = Array.from(document.getElementById('users').children);
        var ch_users = Array.from(document.getElementById('ch_users').children);
        
        var selected_user = users[0];

        function select_user(user) {
            selected_user.setAttribute("class", "list-group-item list-group-item-action");
            user.setAttribute("class", "list-group-item list-group-item-action active");
            selected_user = user;
            console.log(selected_user);
        }

        function move_user(){
            if (selected_user.parentNode.id === "users") {
                users.pop(selected_user);
                ch_users.push(selected_user);
                document.getElementById('ch_users').appendChild(selected_user);
                
            }
            else {
                ch_users.pop(selected_user);
                users.push(selected_user);
                document.getElementById('users').appendChild(selected_user);
                
            }
            console.log(users);
        };

        users.forEach(element => {
            element.addEventListener('click', function (event) {
                select_user(element);
            })
        });

        document.getElementById("move").addEventListener('click', function(event) {
            console.log('1');
            move_user();
        });

        


    </script>
</body>
</html>
